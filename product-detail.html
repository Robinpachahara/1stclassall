<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="product-detail.css">
    <script src="cart.js"></script>
    <script src="product-detail.js"></script>
</head>
<body>
    <header class="navbar">
        <button class="back-btn" onclick="history.back()">&#8592;</button>
        <a href="index.html"><img src="images/logo.png" alt="Company Logo" class="logo"></a>
        <div class="cart-container">
            <a href="cart.html" class="cart-icon">
                üõí
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <div class="product-detail-container">
        <div class="product-slideshow">
            <div class="slideshow-container">
                <div id="product-images"></div>
                <button class="prev" onclick="changeDetailSlide(-1)">‚ùÆ</button>
                <button class="next" onclick="changeDetailSlide(1)">‚ùØ</button>
            </div>
            <div class="slide-dots" id="slide-dots"></div>
        </div>

        <div class="product-info">
            <h1 id="product-name"></h1>
            <div class="price-section">
                <p class="original-price">Price: <del id="original-price"></del></p>
                <p class="discounted-price">Discounted Price: <strong id="discounted-price"></strong></p>
            </div>
            <div class="rating-section">
                <p>Rating: <span id="rating" class="rating"></span></p>
            </div>
            <div class="stock-section">
                <p><span id="stock-status"></span></p>
            </div>
            <div class="description-section">
                <h3>Description</h3>
                <p id="product-description"></p>
            </div>
            <div class="action-section">
                <button id="add-to-cart-btn" class="add-to-cart-detail">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
